<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <style>
       p:nth-child(5) {
            background:#ff0000;
        }
    </style>
</head>
<body>

<h1>这是标题</h1>
<div>
    <h1>第一个段落。</h1>
    <p>第二个段落。</p>
    <h1>xxxxx</h1>
    <p>第三个段落。</p>
</div>
<div>
    <h1>第一个段落。</h1>
    <p>第二个段落。</p>
    <h1>xxxxx</h1>
    <p>第三个段落。</p>
</div>
<div>
    <h1>第一个段落。</h1>
    <p>第二个段落。</p>
    <h1>xxxxx</h1>
    <p>第三个段落。</p>
</div>
<p>第四个段落。</p>
<p>第五个段落。</p>
<p>第六个段落。</p>

<p><b>注释：</b>Internet Explorer 不支持 :nth-child() 选择器。</p>

</body>
</html>
